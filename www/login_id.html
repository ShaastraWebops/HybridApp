<ons-toolbar>
        <div class="left">
            <ons-toolbar-button ng-click="menu.toggleMenu()"><ons-icon id="bars" icon="bars"></ons-icon></ons-toolbar-button>
        </div>
        
        <div class="center"></div>
</ons-toolbar>

<ons-page>
    <div style="text-align: center">
        <img src="images/shaastra_main_log.png" class="main_logo">
    </div>
    <div class="login-form">
        <input type="email" class="text-input" placeholder="Shaastra ID" value="">
        <input type="password" class="text-input" placeholder="Password" value="">
        <br>
        <button class="button--large--cta" >Log In</button>
        <!-- <ons-button modifier="quiet" class="forgot-password">Forgot password?</ons-button> -->
        <span style="font-size:0.9em;text-align:center;"><b>Don't have a Shaastra ID yet?</b></span>
        <li class="list__item list__item--tappable login_buttons_list_signup" style="text-align:center;margin-top:10px;">
          <ons-icon icon="ion-thumbsup" style="padding-right:10px;padding-top:5px;"></ons-icon>
                  Register with Shaastra
        </li>
        
    </div>
    
</ons-page>
