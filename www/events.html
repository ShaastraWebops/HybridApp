<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/events.css">
    <script type="text/javascript" src="controller.js"></script>
    <script>
        ons.bootstrap();
    </script>
</head>

<body>
    <ons-toolbar>
        <div class="center">{{currinfo}}</div>
        <div class="left">
          <ons-toolbar-button ng-click="menu.toggleMenu()"><ons-icon id="bars" icon="bars"></ons-icon></ons-toolbar-button>
        </div>
      </ons-toolbar>
      <div class="profile-card">
        <img ng-src="{{currimage}}" class="event-image">
      </div>
        
      
    <ons-tabbar>
      <ons-tab page="eventdisp.html">
        <ons-icon icon="ion-android-home" class="tab-icon">
        </ons-icon>
      </ons-tab>


      <ons-tab page="eventdisp.html" active="true">
        <ons-icon icon="ion-android-search" class="tab-icon">
        </ons-icon>
      </ons-tab>

      <ons-tab page="eventdisp.html">
        <ons-icon icon="ion-ios-color-filter" class="tab-icon">
        </ons-icon>
      </ons-tab>
      <ons-tab page="eventdisp.html">
        <ons-icon icon="ion-android-favorite" class="tab-icon">
        </ons-icon>
      </ons-tab>
      <ons-tab page="eventdisp.html">
        <ons-icon icon="ion-ios-more" class="tab-icon">
        </ons-icon>
      </ons-tab>
    </ons-tabbar>

</body>
</html>
